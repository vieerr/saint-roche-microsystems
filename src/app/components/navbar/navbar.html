<!-- app.component.html -->
<nav class="navbar bg-base-100 shadow-sm">
  <div class="container mx-auto flex justify-between items-center px-4 py-2">
    <!-- Logo -->
    <a routerLink="/inicio" class="btn btn-ghost px-0 h-20">
      <img src="image.png" alt="Company Logo" class="h-full md:h-16" />
    </a>

    <!-- Desktop Navigation -->
    <ul
      class="hidden lg:flex menu menu-horizontal gap-2 text-primary font-medium"
    >
      <li>
        <a
          routerLink="/"
          routerLinkActive="font-bold border-b-2 border-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          >Inicio</a
        >
      </li>
      <li>
        <a
          routerLink="/about-us"
          routerLinkActive="font-bold border-b-2 border-primary"
          >Sobre Nosotros</a
        >
      </li>
      <li>
        <a
          routerLink="/team"
          routerLinkActive="font-bold border-b-2 border-primary"
          >Nuestro Equipo</a
        >
      </li>
      <li>
        <a
          routerLink="/contact-us"
          routerLinkActive="font-bold border-b-2 border-primary"
          >Contáctanos</a
        >
      </li>
    </ul>

    <!-- Mobile Hamburger -->
    <div class="lg:hidden">
      <button class="btn btn-square btn-ghost" (click)="toggleMenu()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div *ngIf="isMenuOpen" class="lg:hidden bg-base-100 shadow-md">
    <ul class="menu w-full p-2 rounded-box space-y-1">
      <li>
        <a routerLink="/inicio" routerLinkActive="active" (click)="toggleMenu()"
          >Inicio</a
        >
      </li>
      <li>
        <a
          routerLink="/sobre-nosotros"
          routerLinkActive="active"
          (click)="toggleMenu()"
          >Sobre Nosotros</a
        >
      </li>
      <li>
        <a
          routerLink="/nuestro-equipo"
          routerLinkActive="active"
          (click)="toggleMenu()"
          >Nuestro Equipo</a
        >
      </li>
      <li>
        <a
          routerLink="/contactanos"
          routerLinkActive="active"
          (click)="toggleMenu()"
          >Contáctanos</a
        >
      </li>
    </ul>
  </div>
</nav>
